
{% extends 'base.html' %}


{% block content %}
<h1>Espacio de Trabajo: </h1>
<p>{{espacio.nombre}}</p>
<div>
  <h1>Tableros:</h1>
  <ul>
    {% for tablero in tableros %}
    <li>
      <a href="{% url 'tablero' tablero.id %}">
        <strong>{{tablero.nombre}}</strong>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
